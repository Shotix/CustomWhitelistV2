# Sprach Datei für die deutsche Sprache
# Die Information sind wie folgt strukturiert: Klasse > Methode > Nachricht mit der Möglichkeit weitere Nachrichten zu definieren

# Klasse: CustomWhitelistV2
CustomWhitelistV2:
  
  onEnable:
    web_server_started: "Webserver wurde per localhost gestartet! Bitte öffne den folgenden Link in deinem Browser: http://localhost:7777"
    papermc_not_used: "Dieses Plugin ist nur für PaperMC entwickelt! Deaktiviere CustomWhitelistV2..."
    luckperms_not_found:
      message_not_found: "LuckPerms Plugin nicht gefunden! Deaktiviere CustomWhitelistV2..."
      message_installation_information: "Bitte installiere LuckPerms und starte den Server neu!"
      message_install_link: "LuckPerms kann von hier heruntergeladen werden: https://luckperms.net/download"
    
    luckperms_initialization: "Es gab ein Problem mit LuckPerms! Deaktiviere CustomWhitelistV2..."
    localization_initialization: "Localisation wird eingerichtet..."
    plugin_enabled_successfully:
      console_message: "CustomWhitelistV2 wurde aktiviert!"
      administrator_message: "[CustomWhitelistV2] CustomWhitelistV2 wurde aktiviert!"
  
  onDisable:
    plugin_disabled_successfully:
      console_message: "CustomWhitelistV2 wurde deaktiviert!"
      administrator_message: "[CustomWhitelistV2] CustomWhitelistV2 wurde deaktiviert!"
      
      
# Klasse: AdminCommand
AdminCommand:
  onCommand:
    debug:
      usage: "\nVerwendung: /customwhitelistv2admin debug <true/false>"
      enabled: "\n[CustomWhitelistV2] Debug-Modus aktiviert"
      disabled: "\n[CustomWhitelistV2] Debug-Modus deaktiviert"
    addModerator:
      usage: "\nVerwendung: /customwhitelistv2admin addModerator <Spieler>"
    removeModerator:
      usage: "\nVerwendung: /customwhitelistv2admin removeModerator <Spieler>"
      youWereRemoved: "\n[CustomWhitelistV2] Sie wurden von den CustomWhitelistV2 Moderatoren entfernt"
      aModeratorWasRemoved: " wurde von den CustomWhitelistV2 Moderatoren entfernt"
    listAllModerators:
      noModerators: "\n[CustomWhitelistV2] Es gibt keine Moderatoren in der CustomWhitelistV2"
      moderators: "\n[CustomWhitelistV2] Moderatoren: "
  
  addFromCustomWhitelist:
    playerHasNotJoinedYet:
      firstPart: "\n[CustomWhitelistV2] Der Spieler "
      secondPart: " hat den Server noch nicht betreten"
    logging:
      playerName: "\nSpielername: "
      playerUUID: "\nSpieler UUID: "
    playerIsAlreadyModerator: " ist bereits ein Moderator"
    messageToPlayer: "\n[CustomWhitelistV2] Sie wurden zu den CustomWhitelistV2 Moderatoren hinzugefügt"
    playerHasBeenAdded: " wurde zu den CustomWhitelistV2 Moderatoren hinzugefügt"
  
  
